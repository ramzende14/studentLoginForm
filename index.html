<!DOCTYPE html>
<html>
    <head>
        <title>Student Enrollment Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <style>
            body {
                background-color: #f4f4f4; /* Neutral background for professional design */
                font-family: Arial, sans-serif;
            }
            .container {
                margin-top: 50px;
                background-color: #ffffff; /* White form container for simplicity */
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Soft shadow for depth */
                max-width: 600px; /* Narrower width for a clean layout */
            }
            h2 {
                color: #007bff; 
                text-align: center;
            }
            label {
                font-weight: bold;
                color: #333333; 
            }
            .form-control {
                background-color: #f9f9f9;
                border: 1px solid #cccccc;
                border-radius: 5px;
            }
            .btn-primary {
                background-color: #007bff; 
                border: none;
            }
            .btn-primary:hover {
                background-color: #0056b3; 
            }
            .form-group {
                margin-bottom: 20px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h2>Student Enrollment Form</h2>
            <form id="empForm">
                <div class="form-group">
                    <label>Roll No:</label>
                    <input type="text" id="empid" class="form-control" onchange="getEmp()">
                </div>
                <div class="form-group">
                    <label>Full Name:</label>
                    <input type="text" id="empname" class="form-control">
                </div>
                <div class="form-group">
                    <label>Class:</label>
                    <input type="number" id="empsal" class="form-control">
                </div>
                <div class="form-group">
                    <label>Date of Birth:</label>
                    <input type="date" id="hra" class="form-control">
                </div>
                <div class="form-group">
                    <label>Address:</label>
                    <input type="text" id="da" class="form-control">
                </div>
                <div class="form-group">
                    <label>Enrollment Date:</label>
                    <input type="date" id="deduct" class="form-control">
                </div>
                <div class="form-group text-center">
                    <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>Save</button>
                    <button type="button" class="btn btn-lg btn-primary" id="change" onclick="changeData()" disabled>Change</button>
                    <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()" disabled>Reset</button>
                </div>
            </form>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
